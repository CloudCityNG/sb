<script type="text/javascript">
/* by Josh Palmeri */
// Requires jQuery 1.3+
// modifications to active data produced DOM
	var $grid__advancedFilterDiv    = $('#pnlSearch');
	var $grid__advancedFilterToggle = $('.calendarnowdiv #lblCategoryHeading');

	var initListeners = function() {
		$grid__advancedFilterToggle.on('click',function() {
			$grid__advancedFilterDiv.slideToggle(400);
		});
	};

	var initDisplay = function() {
		$grid__advancedFilterDiv.hide();
	};

	initDisplay();
	initListeners();
</script>
