<script type="text/javascript">

	var getHeader = function() {
        var headerURL = 'http://www.stonybrook.edu/far-beyond/shared/sbu-header.php?include=1&pageTitle=Calendars&pageURL=http://calendar.activedatax.com/stonybrook';
        $.ajax({
            url: 'http://www.stonybrook.edu/far-beyond/shared/get-json.php?url='+encodeURIComponent(headerURL),
            type: 'GET',
            dataType: 'jsonp',
            error: function(xhr, status, error) {
                //alert("error");
            },
            success: function(header) {
                $('body').prepend(header);
            }
        });
    };

	$(document).ready(function() {
		getHeader();
	});

</script>

<div id="sbu__header">
</div>
